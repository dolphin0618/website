/* accordion */
.accordion{width:805px;height:480px;overflow:hidden;margin:80px auto;box-shadow:0 0 10px 2px rgba(0,0,0,0.4);}
.accordion ul{width:3000px;}
.accordion li{
	display:block;width:160px;height:480px;overflow:hidden;position:relative;float:left;border-left:1px solid #aaa;box-shadow:0 0 25px 10px rgba(0,0,0,0.4);

	-webkit-transition:all .5s;
	-moz-transition:all .5s;
	-ms-transition:all .5s;
	-o-transition:all .5s;
	transition:all .5s;
}
.accordion li img{display:block;}
.accordion ul:hover li{width:40px;}
.accordion ul li:hover{width:640px;}
.accordion .title{position:absolute;left:0;bottom:0;width:640px;background:rgba(0,0,0,0.5);}
.accordion .title a{display:block;color:#fff;font-size:16px;padding:20px;}
