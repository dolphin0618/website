<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<style type="text/css">
		body,ul{padding: 0;margin: 0;background: #000;}ul{margin-left: 20%;position: relative;}
		ul li{float: left;list-style: none;margin-top: 200px;position: absolute;}
		ul li .pic{width: 200px;height: 115px;position: relative;-webkit-transition:0.6s all ease;}
		ul li .pic:hover{-webkit-transform:rotate(360deg);}
		ul li .pic a{width: 100%;height: 100%;display: block;position: absolute;left: 0;top: 0;background: inherit;}
		ul li .pic div{width: 100%;height: 100%;background: inherit;position: absolute;left: 0;top: 0;z-index: -1;}
		ul li .pic div:nth-of-type(1){-webkit-transform:rotate(60deg);}
		ul li .pic div:nth-of-type(2){-webkit-transform:rotate(-60deg);}

	</style>
</head>
<body>
	<div>
		<ul>
			<li style="top:20px;left:20px;">
				<div class="pic" style="background:url(img/a.png);">
					<a href="#"></a>
					<div></div>
					<div></div>
				</div>
			</li>
			<li style="top:20px;left:220px;">
				<div class="pic" style="background:url(img/a.png);">
					<a href="#"></a>
					<div></div>
					<div></div>
				</div>
			</li>
			<li style="top:-150px;left:120px;">
				<div class="pic" style="background:url(img/a.png);">
					<a href="#"></a>
					<div></div>
					<div></div>
				</div>
			</li>
			<li style="top:190px;left:120px;">
				<div class="pic" style="background:url(img/a.png);">
					<a href="#"></a>
					<div></div>
					<div></div>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
