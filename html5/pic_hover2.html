<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<style type="text/css">
		body,ul{padding: 0;margin: 0;background: #333;}
		.box{width: 1000px;margin: 100px auto;}
		ul{list-style: none;}
		li{width: 200px;height: 200px;float: left;position: relative;margin-right: 30px;}
		ul li div{position: absolute;width: 4px;height: 4px;background: #fff;transition:all 0.4s ease;opacity: 0;}
		ul li .border-top{width: 0;left: 0;top: 0;}
		ul li .border-right{height: 0;right: 0;top: 100%;}
		ul li .border-bottom{width: 0;left: 100%;bottom: 0;}
		ul li .border-left{height: 0;left: 0;top: 0;}

		ul li:hover .border-top{width: 200px;opacity: 1;}
		ul li:hover .border-right{height: 200px;top: 0;opacity: 1;}
		ul li:hover .border-bottom{width: 200px;left: 0;opacity: 1;}
		ul li:hover .border-left{height: 200px;opacity: 1;}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>
				<div class="border-top"></div>
				<div class="border-right"></div>
				<div class="border-bottom"></div>
				<div class="border-left"></div>
				<img src="img/1.jpg">
			</li>
			<li>
				<div class="border-top"></div>
				<div class="border-right"></div>
				<div class="border-bottom"></div>
				<div class="border-left"></div>
				<img src="img/2.jpg">
			</li>
			<li>
				<div class="border-top"></div>
				<div class="border-right"></div>
				<div class="border-bottom"></div>
				<div class="border-left"></div>
				<img src="img/3.jpg">
			</li>
			<li>
				<div class="border-top"></div>
				<div class="border-right"></div>
				<div class="border-bottom"></div>
				<div class="border-left"></div>
				<img src="img/5.jpg">
			</li>
		</ul>
	</div>
</body>
</html>
