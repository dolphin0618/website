<!doctype>
<html>
<head>
<title>by èˆª</title>
<meta charset="utf-8"/>
<style type="text/css">
  body{background: #000;}
  .box{width: 980px;height: 568px;margin: 0 auto;position: relative;overflow: hidden;}
  .box div{width: 200px;height: 100px;background: url(http://zlclove.cc:8080/ShangHang/img/money.jpg) #111 no-repeat;-webkit-background-size: 200px 100px;background-size: 200px 100px;-webkit-animation:3s down infinite linear;animation:8s down infinite linear;transform:rotate3d(1,1,1,36deg);position: absolute;top: -100px;}

  @-webkit-keyframes down{
  	20%{-webkit-transform:rotate3d(1,1,1,45deg);}
  	100%{-webkit-transform:rotate3d(1,1,1,500deg);top:700px;}
  }
  @keyframes down{
  	10%{transform:rotate3d(1,1,1,50deg);}
  	20%{transform:rotate3d(1,1,1,150deg);}
  	40%{transform:rotate3d(1,1,1,200deg);}
  	60%{transform:rotate3d(1,1,1,300deg);}
  	80%{transform:rotate3d(1,1,1,400deg);}
  	100%{transform:rotate3d(1,1,1,500deg);top:700px;}
  }
</style>
<script>
	window.onload=function(){
		var box = document.getElementById('box');

		var timer = setInterval(function(){
			var wid = Math.round(Math.random()*120)+80;
			var left = Math.round(Math.random()*880)+20;
			var top = -Math.abs(wid-80)*10;
			var oDiv = document.createElement('div');
			oDiv.style.width=wid+'px';
			oDiv.style.height=wid/2+'px';
			oDiv.style.backgroundSize=wid+'px '+wid/2+'px';
			oDiv.style.left=left+'px';
			oDiv.style.top=top+'px';
			oDiv.style.zIndex=wid;
			box.appendChild(oDiv);
		},100);

		setTimeout(function(){
			clearInterval(timer);
		},5000)

	}
</script>
<body>
 <div class="box" id="box">
 	<div></div>
 </div>
</body>
</head>
</html>
