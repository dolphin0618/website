<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
ul{margin: 0;padding: 0;}
	.main {position: relative;width: 900px;overflow: hidden;height: 700px;}
	.main .ul_item li{list-style: none;float: left;}
	.main .ul_item{width: 1200px;height: 24px;}
	.main .city{height: 30px;}
	.main .city_n{float: left;line-height: 25px;}
	.main .cation{float: left;width: 29px;height: 24px;}
	.main .cation span{margin-top:-30px;height:30px;display: block;margin-left:-10px;font-size: 12px;}
	.main .cation div{float: left;display: inline-block;border: 1px dashed #6B573C;margin-left: 10px;}
	.main .line{height:1px;background:#6B573C;float:left;margin-top:11px;}
	.main .line span{float: right;margin-top:-20px;font-size: 12px;}
	.main .sj{float:right; border-bottom: 4px solid rgba(0, 0, 0, 0); border-left: 4px solid #6B573C;border-top: 4px solid rgba(0, 0, 0, 0); height: 0px;width: 0px;margin-top:8px;}
	.main .lj{position:absolute;font-size: 12px;}
</style>
<script src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/cityLine.js" type="text/javascript"></script>
<script type="text/javascript">

var cl;
window.onload=function(){
    var option = { 
                FromCity: '北京',
                ToCity: '上海',
                SubCities:['沧州','苏州'],
                Price: '1000',
                SubCityinfos:[{FromCity:'大连',ToCity:'苏州',Price:'60'},{FromCity:'涿州',ToCity:'沧州',Price:'00'}],
                Width:700,
                padding: 40
            };
    cl = $('#main').cityLine(option);
    $('#main3').cityLine();
}

//测试
function reset(){
    var option = { 
                FromCity: '北京2',
                ToCity: '上海2',
                SubCities:['沧州','苏州'],
                Price: '1000',
                SubCityinfos:[{FromCity:'大连2',ToCity:'苏州',Price:'60'},{FromCity:'涿州2',ToCity:'沧州',Price:'50'}],
                Width:600,
                padding: 40
            };
    cl.reset(option);
}
function refrens(){
    cl.refrens();
}
function clearL(){
    cl.clear();
}
var att = [['广州','沧州'],['上海','苏州']];
var i = 0;
function addCity(){
    if(i == 2){i=0;}
    cl.addCity(att[i][0],att[i][1]);
    i++;
}
function AddSubCityInfo(){
    cl.AddCityPrice({FromCity:'涿州',ToCity:'沧州',Price:'99'});
}
function GetSubCityInfo(){
    alert(cl.GetCityPrice({FromCity:'大连',ToCity:'苏州'}));
}
function updateCityPrice(){
    cl.updateCityPrice({FromCity:'大连',ToCity:'苏州',Price:'61'});
}
function deleteCityPrice(){
    cl.deleteCityPrice({FromCity:'大连',ToCity:'苏州'});
}
function GetOptions(){
    alert(cl.GetOptions());
}
</script>
</head>

<body>
	<input type="button" value="清空" onclick="clearL();"/>
    <input type="button" value="刷新" onclick="refrens();"/>
    <input type="button" value="修改配置" onclick=" reset();"/>
    <input type="button" value="添加（沧州-广州/苏州-上海）" onclick="addCity();"/>
    <input type="button" value="添加价格99（涿州-沧州）" onclick="AddSubCityInfo();"/>
    <input type="button" value="获取价格（大连-苏州）" onclick="GetSubCityInfo();"/>
    <input type="button" value="修改价格61（大连-苏州）" onclick="updateCityPrice();"/>
    <input type="button" value="清0价格（大连-苏州）" onclick="deleteCityPrice()"/>
    <input type="button" value="获取当前配置信息" onclick="GetOptions();"/>
<div class="main" id="main">
</div>
<div class="main" id="main3" style="margin-top:500px;">
</div>
</body>
</html>
